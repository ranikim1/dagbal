        <h2>국물닭발이란?</h2>
    기존의 볶거나 졸여서 만들던 방식의 닭발요리와는 다르게, 
    양념과 물의 양을 넉넉하게해서 국물을 떠먹을 수 있도록 만든 닭발요리이다.
    국물닭발에는 콩나물을 같이 넣어서 먹기도하며, 특유의 감칠맛이 더욱 살아난다.
    개인적으로 국물닭발 맛집은 "<a href="http://hanshinpocha.com/">
    한신포차</a>"와 "<a href="https://www.yupdduk.com/">
    동대문엽기떡볶이의 국물닭발</a>"이라고 생각한다.
